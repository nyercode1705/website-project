<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | TKD Gear Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: black;
      color: white;
    }
    .glow-text {
      text-shadow: 0 0 10px #00bfff, 0 0 20px #ff0040;
    }
    .glow-border {
      border: 2px solid;
      border-image: linear-gradient(45deg, #ff0040, #00bfff) 1;
      box-shadow: 0 0 10px #00bfff, 0 0 20px #ff0040;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col justify-between overflow-x-hidden">

<header class="w-full z-50 bg-black bg-opacity-50 backdrop-blur-lg border-b border-red-500">
  <div class="max-w-7xl mx-auto px-6 py-2 flex items-center justify-between">
    <a href="index.html" class="text-white text-lg font-bold hover:text-red-500 transition">&larr; Back to Home</a>
    <img src="assets/models/gear pro (4).png" class="w-28 sm:w-32 md:w-40 lg:w-48 h-auto" alt="TKD Logo">
    <div></div>
  </div>
</header>

<main class="flex-grow flex flex-col items-center justify-center px-4 py-20">
  <div class="bg-black bg-opacity-70 backdrop-blur-md glow-border rounded-xl p-8 max-w-md w-full text-center">
    <h1 class="text-3xl font-bold glow-text mb-4">Log In</h1>
    <p class="text-white/70 mb-6">Access your account and gear up.</p>
    <form class="space-y-4">
      <input type="email" placeholder="Email" class="w-full px-4 py-2 rounded bg-white text-black" required>
      <input type="password" placeholder="Password" class="w-full px-4 py-2 rounded bg-white text-black" required>
      <button type="submit" class="w-full bg-gradient-to-r from-red-500 to-blue-500 text-black font-bold py-2 rounded-full glow-border hover:scale-105 transition">Log In</button>
    </form>
    <p class="text-white/60 text-sm mt-6">
      Don't have an account?
      <a href="signup.html" class="text-blue-400 underline hover:text-red-400">Sign Up Now</a> for exclusive deals!
    </p>
  </div>
</main>

<footer class="py-6 text-center border-t border-white/10">
  <p class="text-white/60 text-sm">&copy; 2025 TKD Gear Pro. Powered by Sci-Kwon Tech.</p>
</footer>
</body>
</html>
